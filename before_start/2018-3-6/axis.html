<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style media="screen">
    .box {width:200px;height:200px; background:#CCC;border:1px solid black;margin:100px auto 0;
    transition:1s all ease;
    transform:perspective(700px) rotateZ(0deg);}
    .box:active{transform:rotateZ(90deg);}
    </style>
</head>
<body>
    <div class="box">
        Hello world!
    </div>
</body>
</html>
