<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- scaleX(-1) defines an axial symmetry, 
        with a vertical axis passing through the origin 
        (as specified by the transform-origin property). -->
    <style media="screen"> 
    .box{width:200px;height:300px;background:#CCC;border:1px solid black;margin:100px auto 0;position:relative;
        transform-style: preserve-3d;
        transition:1s all ease;
        transform: perspective(700px) rotateY(0);
    }
    .box:hover{transform:perspective(700px) rotateY(180deg)}
    .box div{position:absolute;left:0;top:0;width:100%;height:100%;}
    .box div.front{background:yellow; transform:translateZ(1px);}
    .box div.back{background:green;transform:translateZ(-1px) scaleX(-1);}
    </style>
</head>
<body>
    <div class="box">
        <div class="front">front</div>
        <div class="back">back</div>
    </div>
</body>
</html>
