<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>Document</title>
    <style media="screen">
        .box{width:100px;height:100px;background:#CCC;border:1px solid black;position:absolute;
        line-height: 100px;text-align:center;font-size:40px;
        left:50%; top:150px; margin-left:-100px; margin-top:-100px;transform:rotate(0deg)}
    </style>
    <script>
        function calAng(touch1,touch2){

            let x= touch1.clientX-touch2.clientX;
            let y= touch1.clientY-touch2.clientY;

            return Math.atan2(y,x)*180/Math.PI;        
            
        } 
        window.onload= function(){

             let oBox= document.getElementsByClassName('box')[0];
             let ang1,ang2;
             let ang =0,old_ang;

                document.addEventListener('touchstart',function(ev){
                    if(ev.targetTouches.length >=2){     
                         ang1 = calAng(ev.targetTouches[0],ev.targetTouches[1]);
                         old_ang= ang;
 
                    }
             },false);


             document.addEventListener('touchmove',function(ev){
                     if(ev.targetTouches.length >=2){
                        ang2 = calAng(ev.targetTouches[0],ev.targetTouches[1]);

                        ang = old_ang+ ang2-ang1 ;
                        oBox.style.transform = `rotate(${ang}deg)`;
                    }
                      
                    },false);
           

        }
        
    </script>
</head>
<body>
    <input type="text"> 
    <input type="button" value="ChangeColor" onclick="document.getElementsByClassName('box')[0].style.background='yellow'">
    <div class="box">asdadfaddafaaf</div>
    
</body>
</html>
