<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial- scale=1.0">
    <title>Raw Web socket</title>
    <script>
        let sock= new WebSocket('ws://localhost:8080');

        sock.emit = function(name,...args){
            alert(JSON.stringify({name,data:[...args]}));
            sock.send(JSON.stringify({name,data:[...args]}));
        }

        sock.onopen= function(){
            alert('has connected');
            sock.emit('msg',12,5);
        };
        sock.onmessage= function(){alert('some message coming')};
        sock.onclose = function(){ alert('disconnect')};

    </script>
</head>
<body>
    
</body>
</html>
