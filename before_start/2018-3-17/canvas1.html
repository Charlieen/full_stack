<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style media="screen">
        body{ background:black;text-align:center;}
        #c1{background:#FFF;}
    </style>
    <script>
        window.onload=function(){
            let oC= document.getElementById('c1');
            let gd = oC.getContext('2d');
              
              gd.moveTo(100,100);
              gd.lineTo(200,200);
              gd.strokeStyle='red';
              gd.stroke();

              gd.beginPath(); // clean before, begin from zero;
              gd.moveTo(300,100);
              gd.lineTo(400,200);
              gd.strokeStyle= 'blue';
              gd.stroke();

          
             
        }
    </script>
</head>
<body>
    <canvas id="c1" width="800" height="600"></canvas>
</body>
</html>
