<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- use transform must give a  initial value-->
    <style>
        .box{ width:300px; height:300px;background:#ccc;
         transition:1s all ease;
         transform:rotate(0deg); 
         }
        .box:active {transform: rotate(90deg)}
    </style>
</head>
<body>
    <div class="box">
        some word and words
    </div>
</body> 
</html>
