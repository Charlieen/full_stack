<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- /* transition: 1s all ease; */
    /* transition:1s width ease, 3s height ease; */ -->
    <style media="screen">
        @keyframes aaa {
            0%{transform:rotate(0)}
            10%{transform:rotate(-20deg)}
            20%{transform:rotate(20deg)}
            30%{transform:rotate(0deg)}
            70%{transform:rotate(360deg)}
            80%{transform:rotate(340deg)}
            90%{transform:rotate(380deg)}
            90%{transform:rotate(360deg)}
        }
        .box{ width:200px;height:200px;background:#CCC;margin:100px auto 0;

        }

        .active {
            animation-name:aaa;
            animation-duration:1s;
            animation-timing-function: ease;
 
        }  
    </style>

    //             this.style.width='400px';
    //         }
    //     }
    </script>
</head>
<body>
    <div class="box" onclick="this.className='box active'"> hello world</div> 
</body>
</html>
