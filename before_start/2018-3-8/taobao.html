<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style media="screen">
        *{margin:0;padding:0;list-style:none;}
        html{font-size:10px}

        header{width:48rem;height:5.5rem;background:#fe5400;overflow:hidden;}
        header h1{width:4.4rem;height:3.7rem ;background:url(img/logo.png)no-repeat;text-indent:-9999rem; 
        background-size:100% 100%; margin-left:0.6rem;margin-top:1rem;}
        /* banner*/
        .banner{width:48rem;height:15rem;position:relative;overflow:hidden}
        .banner ul{width:999rem;height:15rem;overflow:hidden;transform:translateX(0rem);}
        .banner ul li{width:48rem;height:15rem;float:left;}
        .banner ul li img{width:100%;height:100%;}
        .banner ol {position:absolute;right:0px;bottom:1.3rem; }
        .banner ol li {width:1rem;height:1rem;border:1px solid #333;background:white; border-radius:50%;margin:0 0.4rem; opacity:0.6;float:left;transform:translate(0px,0px);}
        .banner ol li.active{background:#ff5501;border:1px solid #d0a793;opacity:1;}

    </style>
    <script>  
        window.onresize= function(){
            document.documentElement.style.fontSize= document.documentElement.clientWidth/48+ 'px'; 
        }
        window.onresize();

        window.onload=function(){
            let oUl = document.getElementsByTagName('ul')[0];
            let oLi = oUl.children[0];
            let direction='';
            let dx=0,dy=0;
            let x=0,y=0;


            oLi.addEventListener('touchstart',function(ev){

                let startX = ev.targetTouches[0].clientX;
                let startY = ev.targetTouches[0].clientY;

                function fnMove(){
                   let disX= ev.targetTouches[0].clientX-x;
                   let disY = ev.targetTouches[0].clientY-y; 

                   if(direction){
                        while(!(dx || dy)){
                            dx= ev.targetTouches[0].clientX-startX;
                            dy = ev.targetTouches[0].clientY-startY;
                            if(dx>=5){
                                direction='x';
                            }else if (dy>=5){
                                direction='y';
                            }
                        }
                    }else{
                        if(direction =='x'){
                            x= ev.targetTouches[0].clientX - disX;

                        }else if(direction=='y'){
                            y= ev.targetTouches[0].clientY - disY;
                        }

                        oLi.style.transform =`translate(${x}px,${y}px)`;
                    }

                }

                function fnEnd(){
                    oLi.removeEventListener('touchmove',fnMove,false);
                    oLi.removeEventListener('touchend',fnEnd,false);
                }

                oLi.addEventListener('touchmove',fnMove,false);
                oLi.addEventListener('touchend',fnEnd,false);

            },false);

        }

      
    </script> 
</head>
<body>
    <header>
         <h1>淘宝网</h1>   
    </header>
    <section class="banner">
        <ul>
            <li><img src="img/banner1.jpg"></li>
            <li><img src="img/banner2.jpg"></li>
            <li><img src="img/banner1.jpg"></li>
            <li><img src="img/banner2.jpg"></li>
            <li><img src="img/banner1.jpg"></li>
            <li><img src="img/banner2.jpg"></li>
        </ul>
        <ol>
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ol>
    </section>
    <nav>
 
    </nav>
</body>
</html>
