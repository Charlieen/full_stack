<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="my-vue.js" charset="utf-8"></script>
    <script>

        window.onload= function(){
            let vm = new MyVue({
                el:"#div1",
                data:{name:'dzg',age:33,a:12,b:5},
                methods:{
                    fn(){
                        // alert('abc');
                        // alert(this.a+this.b);
                        this.a++;
                    }
                }
            });

           

        }


    </script>

</head>
<body>
    <div id="div1" :title="b">
        <div :title="name" class="" >I am {{name}}, I am at {{age}}</div>
        <div> {{a}},{{a * b}}</div>

        <input type="button" value="按钮" @click="fn"/>

    </div>


</body>
</html>
