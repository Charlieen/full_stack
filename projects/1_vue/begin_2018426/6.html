<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js" charset="utf-8"></script>
    <script>
        window.onload= function(){
            let vm= new Vue({
                el:'#div1',  // Vue serve root element
                data:{
                   a:'alert(12)',
                   count:0
                },
                methods:{
                    fnClick(){
                        this.count++;
                      //  alert(this.count);
                    }
                }
            })
        }
    </script>
</head>
<body>
    <div id="div1">
        {{count}}
        <span :onclick="a">Test It</span><br/>

        <span v-on:click="fnClick">Test It2</span>
     
    </div>
</body>
</html>
