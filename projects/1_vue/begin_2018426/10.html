<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style media="screen"> 
        .box{ widht:300px;height:300px;background:#CCC}
    </style>
    <script src="vue.js" charset="utf-8"></script>
    <script>
        window.onload= function(){
            let vm= new Vue({
                el:'#div1',  // Vue serve root element
                data:{
                show:true
                  
                },
                methods:{
                    fnShowHide(){
                       this.show =!this.show;
                    }
                }
                
            })
        }
    </script>
</head>
<body>
    <div id="div1">
        <input type="button" @click="fnShowHide" value="Show Or Hidden">
        <div class="box" v-if="show"></div>
    </div> 
</body>
</html>
