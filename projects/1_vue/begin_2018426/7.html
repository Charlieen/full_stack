<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js" charset="utf-8"></script>
    <script>
        window.onload= function(){
            let vm= new Vue({
                el:'#div1',  // Vue serve root element
                data:{
                  users:[
                      {name:'dzg',age:41},
                      {name:'dzg1',age:42},
                      {name:'dzg2',age:43},
                      {name:'dzg3',age:44},

                  ]
                },
               
            })
        }
    </script>
</head>
<body>
    <div id="div1">
       <ul>
           <li v-for="item,index in users">
            <i>{{index}}</i>   Name:{{item.name}},Age:{{item.age}}
            </li>
       </ul>
    </div>
</body>
</html>
