<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js" charset="utf-8"></script>
    <script>
        window.onload= function(){
            new Vue({
                el:'#div1',
                data:{
                    a:'',
                   
                },
                computed:{
                    b(){
                        return this.a +'xxx';
                    }
                }
                ,
                watch:{
                    b(newVal,oldVal){
                        console.log(`b change from ${oldVal} into ${newVal}`);
                    }
                }
            });
        };
    </script>
</head>
<body>
    <div id="div1">
      

        <input type="text" v-model="a">
    </div>
   
</body>
</html>
