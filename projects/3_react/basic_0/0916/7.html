<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/browser.js" charset="utf-8"></script>
    <script src="js/react.js" charset="utf-8"></script>
    <script src="js/react-dom.js" charset="utf-8"></script>


</head>
<body>
    <div id="div1">

    </div>
    
</body>
<script type="text/babel">
    
    class Aaaa extends React.Component{

        constructor(...args){
            super(...args);
            this.a=12;
           // this.arr=[12,22,33,44,13,17,29];
            
        }
        render(){
           // console.log(this.props);
             let lis = this.props.data.filter(a=>a%2==0 ).map((a,index) => <li key={index}>{a}</li>);
    // {lis}
            return (
                <ul>
                    {this.a}
                    {lis}
                </ul>
            )
        }
    }

    let oDiv = document.getElementById('div1');
    

    ReactDOM.render(
       <Aaaa data={[12,13,14,15,16,20,24]}></Aaaa>
    ,oDiv);
        

</script>
</html>
