<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/browser.js" charset="utf-8"></script>
    <script src="js/react.js" charset="utf-8"></script>
    <script src="js/react-dom.js" charset="utf-8"></script>


</head>
<body>
    <div id="div1">

    </div>
    
</body>
<script type="text/babel">
    class ListItem extends React.Component{
        constructor(...args){
            super(...args);
        }

        render(){
            return <li>
                <h4>{this.props.data.name}</h4>
                <span>{this.props.data.age}</span>
                </li>
          
        }
    }

    class List extends React.Component{
        constructor(...args){
            super(...args);
        }

        render(){
            let lis = this.props.users.map((x,index) =><ListItem key={index} data={x}></ListItem>);
            return <ul>
               {lis}
                </ul>;
        }
    }



    let oDiv = document.getElementById('div1');
    

    ReactDOM.render(
       <List users={[{name:'dzg',age:11},
       {name:'dzg2',age:131},
       {name:'dz3g',age:131},
    ]}></List>
    ,oDiv);
        

</script>
</html>
